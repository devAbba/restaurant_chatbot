<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <style>
        .input-field > input:-webkit-autofill {
            background-color: white;
        }
    </style>
    <div class="container">
        <h2>Home</h2>
        <form action="/session" method="POST" class="main-form">
            <p class="form-headline">Please fill in the required fields to get started</p>
            <div class="input-group ">
                <div class="input-field">
                    <span class="material-symbols-outlined iconx">person</span>
                    <input type="text" name="name" id="form-name" placeholder="Enter your name here...">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <span class="material-symbols-outlined iconx">alternate_email</span>
                    <input type="text" name="email" id="form-email" placeholder="Enter a valid email address">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <span class="material-symbols-outlined iconx">call</span>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" maxlength="11">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <span class="material-symbols-outlined iconx">distance</span>
                    <input type="text" name="address" id="form-address" placeholder="Enter Delivery address">
                </div>
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-outline-primary" id="proceed-btn">Proceed</button>
            </div>
        </form>
    </div>
   
</body>
</html>
